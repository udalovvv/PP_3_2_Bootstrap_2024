<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login page</title>
</head>

<body>
<div class="m-5">
    <form name="f" th:action="@{/login}" method="post">
        <div class="d-flex flex-column align-items-center w-25 mx-auto">
            <legend class="h2 text-dark w-75">Please sign in</legend>
            <div th:if="${param.error}" class="alert alert-danger">
                Incorrect email or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <input class="form-control w-75" type="email" id="email" name="email" placeholder="Email address"/>
            <input class="form-control w-75 mt-2" type="password" id="pass" name="pass" placeholder="Password"/>
            <button type="submit"  class="btn btn-primary btn-lg m-2 w-75">Sign in</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
